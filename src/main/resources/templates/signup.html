<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="fragments :: head"></head>

<body  class="d-flex flex-column h-100" th:style="'background: url(../assets/img/signup.jpg) center center no-repeat; background-size: cover; background-attachment: fixed;'">
    <main class="flex-shrink-0" role="main">

        <nav th:replace="fragments :: nav"></nav>

        <div class="container">
            <div class="row">
                <div class="col-12" style="text-align: center">
                    <h2 style="font-family: 'Bungee', cursive; padding-top: 1%; padding-bottom: 1%;">Sign Up</h2>
                </div>
            </div>
        </div>

        <div class="container" style="background: rgba(0,0,0,0.5); color: white;">
            <th:block th:if="${error}">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <p th:text="${errorMessage}"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </th:block>
            <div class="row">
                <div class="col-12" style="text-align: center">
                    <h4>Please Fill the fields</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" style="text-align: center">
                    <form action="#" th:action="@{/signup}" th:object="${signUpForm}" method="post">
                        <div class="form-group">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="lastName">last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="last Name" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="E-Mail" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="password" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birth Date</label>
                            <input type="date" class="form-control" id="birthday" th:field="*{dateOfBirth}" placeholder="Birthday" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <br><h5 style="font-weight: bold">Payment Method</h5>
                            <label for="CardNumber">Card Number</label>
                            <input type="text" class="form-control" id="CardNumber" th:field="*{cardNumber}" placeholder="Card Number" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="cardType">Card Type</label>
                            <select class="custom-select" id="cardType" th:field="*{cardType}">
                                <option th:value="0">Debit Card</option>
                                <option th:value="1">Credit Card</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Expired">Expired</label>
                            <input type="date" class="form-control" id="Expired" th:field="*{expiredDate}" placeholder="Expired" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="ccv">CCV</label>
                            <input type="text" class="form-control" id="ccv" th:field="*{CCV}" placeholder="CCV" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <br><h5 style="font-weight: bold">Address</h5>
                            <label for="zip">ZIP</label>
                            <input type="text" class="form-control" id="zip" th:field="*{ZIP}" placeholder="zip" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="city" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="street">street</label>
                            <input type="text" class="form-control" id="street" th:field="*{street}" placeholder="street" style="text-align: center">
                        </div>
                        <div class="form-group">
                            <label for="streetNumber">street Number</label>
                            <input type="text" class="form-control" id="streetNumber" th:field="*{streetNumber}" placeholder="streetNumber" style="text-align: center">
                        </div>
                        <button type="submit" class="btn btn-success btn-lg" style="margin:10px;">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments :: footer"></footer>

</body>
</html>

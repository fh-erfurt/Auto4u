<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>



    <div class="container" style="text-align: center;">
        <h5>pleas enter your e-mail and Password</h5>
        <div class="row" style="text-align: center">
            <div class="col-lg-3">
                <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                    </div>
                    <br><button type="submit" class="btn btn-default">Login</button>


                </form>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<div>
    <h2>Login</h2>
    <h3>pleas enter your e-mail and Password</h3>
    <form action="#" th:action="@{/login}" th:object="${customers}" th:each="customer : ${customers}" method="post">

        <label for="email" >E-Mail:</label>
        <input type="text" th:field="${customer.getMail()}" id="email" th:field="" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="text"  th:field="${customer.getUserPassword()}" id="password" name="password" placeholder="Password" ><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body th:style="'background: url(../assets/img/login-bg.jfif) center center no-repeat; background-size: cover; background-attachment: fixed;'">
    <nav th:replace="fragments :: nav"></nav>
    <div class="container">
        <div class="row">
            <div class="col-12" style="text-align: center">
                <h2 style="font-family: 'Bungee', cursive; padding-top: 1%; padding-bottom: 1%;">Login</h2>
            </div>
        </div>
    </div>

    <div class="container" style="background: rgba(0,0,0,0.5); color: white;">
        <th:block th:if="${error}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <p th:text="${errorMessage}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </th:block>
        <div class="row">
            <div class="col-12" style="text-align: center">
                <h4>Please type in your Email and your password</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: center">
                <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="E-Mail" style="text-align: center">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" style="text-align: center">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg" style="margin:10px;">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body th:style="'background: url(../assets/img/index-bg.jfif) center center no-repeat; background-size: cover; background-attachment: fixed;'">
    <nav th:replace="fragments :: nav"></nav>
    <div class="container">
        <th:block th:if="${rentalDone}">
            <div class="alert alert-success alert-dismissible" role="alert">
                Rental made successfully
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </th:block>
        <div class="row">
            <div class="col-12" style="text-align: center">
                <h2 style="font-family: 'Bungee', cursive; padding-top: 1%;">Welcome to One Night Car</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="height: 20%">
            <div class="col-12" style="text-align: center; width: 200px; height: 200px;">
                <img th:src="@{/logo/logo.png}" alt="One Night Car Logo"/>
            </div>
        </div>
        <div class="row" style="height: 200px">
            <div class="col-6" style="text-align: center; padding: 10%;">
                <button class="btn btn-info btn-lg">Log In</button>
            </div>
            <div class="col-6" style="text-align: center; padding: 10%;">
                <button class="btn btn-info btn-lg">Sign Up</button>
            </div>
        </div>
        <div class="row" style="height: 200px;">
            <div class="col-12" style="text-align: center; padding: 10%;">
                <button class="btn btn-dark btn-lg">Want to know more about us?</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

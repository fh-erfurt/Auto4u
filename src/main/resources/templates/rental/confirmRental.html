<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Confirm Rental</title>
</head>
<body>
    <th:block th:if="${electricRentalFormValidator}">
        <p th:text="${electricRentalFormValidator.electricCarId}"></p>
        <p th:text="${electricRentalFormValidator.date}"></p>
        <p th:text="${electricRentalFormValidator.customerId}"></p>
        <p th:text="${electricRentalFormValidator.timeSlotsListId[0]}">a</p>
    </th:block>
    <th:block th:if="${fuelRentalFormValidator}">
        <p th:text="${fuelRentalFormValidator.fuelCarId}"></p>
        <p th:text="${fuelRentalFormValidator.date}"></p>
        <p th:text="${fuelRentalFormValidator.customerId}"></p>
        <p th:text="${fuelRentalFormValidator.timeSlotsListId[0]}">a</p>
    </th:block>
</body>
